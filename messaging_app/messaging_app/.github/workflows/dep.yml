name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest messaging_app

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest

      - name: Verify image pushed successfully
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/messaging_app:latest
